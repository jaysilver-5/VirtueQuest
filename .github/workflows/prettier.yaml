name: Prettier

on:
  # pull_request:
  push:
    branches: [main]

  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: write

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
          # Make sure the value of GITHUB_TOKEN will not be persisted in repo's config
          persist-credentials: false

      - name: Git config
        run: |
          git config user.name Nasfame
          git config user.email laciferin@gmail.com

      - name: Prettify code
        uses: creyD/prettier_action@v4.3
        with:
          dry: false
          github_token: ${{ secrets.WORKFLOW_TOKEN }}
          same_commit: false
          commit_message: 'style: pretty code'
          commit_description: 'automated via ci'
          file_pattern: '*'
          only_changed: false
          prettier_options: '--write .'
#          prettier_plugins

#FIXME: use GITHUB_TOKEN instead of WORKFLOW_TOKEN. Its autogenerated
